<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fancy-weather</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/center.css">
    <link rel="stylesheet" href="styles/map.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="options">
        <button class="restart buttons__template">Рестарт</button>
        <label>
            <select class="lang buttons__template">
                <option value="ru">RU</option>
                <option value="en">EN</option>
            </select>
        </label>
        <label>
            <select class="units buttons__template">
                <option value="F" class="selects__template">F</option>
                <option value="C">C</option>
            </select>
        </label>

    </div>
    <div class="searcher">
        <label class="right__content">
            <input type="text" class="input__city" placeholder="Введите название города">
            <input type="button" class="buttons_search" value="Поиск">
        </label>
    </div>
</header>

<section class="center">
    <section class="slider">
        <div class="city__name"></div>
        <div class="temperature__today"></div>
        <div class="weather__description"></div>
        <div class="weather__icon"></div>
    </section>
    <section class="map">
        <div id="map"></div>
    </section>
</section>


<script src="getInformationToWeather.js"></script>
<script src="map.js">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQd43_QA0uYHpJCAZFvxrnG5kqyaVZtx4&callback=initMap">
</script>
</body>
</html>
